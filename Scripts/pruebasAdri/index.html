<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
</head>
<body>
    <h1>TaskMaster</h1>
    
    <form id="createProjectForm">
        <h2>Crear Proyecto</h2>
        <label for="projectName">Nombre del Proyecto:</label>
        <input type="text" id="projectName" required>
        <label for="projectDescription">Descripci√≥n del Proyecto:</label>
        <input type="text" id="projectDescription" required>
        <button type="submit">Crear Proyecto</button>
    </form>
    
    <form id="createTaskForm">
        <h2>Crear Tarea</h2>
        <label for="projectSelect">Seleccionar Proyecto (opcional):</label>
        <select id="projectSelect">
            <option value="">Ninguno</option>
        </select>
        <label for="taskName">Nombre de la Tarea:</label>
        <input type="text" id="taskName" required>
        <label for="assignedTo">Asignado a:</label>
        <input type="text" id="assignedTo" required>
        <label for="priority">Prioridad:</label>
        <input type="text" id="priority" required>
        <label for="dueDate">Plazo de Entrega:</label>
        <input type="date" id="dueDate" required>
        <label for="status">Estado:</label>
        <input type="text" id="status" required>
        <button type="submit">Crear Tarea</button>
    </form>
    
    <div id="projectList">
        <h2>Lista de Proyectos</h2>
    </div>
    
    <div id="taskList">
        <h2>Lista de Tareas Independientes</h2>
    </div>

    <script src="../scriptsAdri/script.js"></script>
</body>
</html>
